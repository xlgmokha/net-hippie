AllCops:
  Exclude:
    - 'coverage/**/*'
    - 'pkg/**/*'
    - 'test/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  NewCops: enable
  TargetRubyVersion: 2.5

Gemspec/DevelopmentDependencies:
  EnforcedStyle: gemspec

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Naming/RescuedExceptionsVariableName:
  PreferredName: error
